<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
        <h:outputScript library="js" name="pass.js" />
        <h:outputScript library="js" name="logoutScript.js" />
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
    </h:head>
    <h:body>  
        <h2>Hello, please log in:</h2>
        <form method="post" action="j_security_check" >
            <table role="presentation">
                <tr>
                    <td>Please type your user name: </td>
                    <td><input type="text" name="j_username" size="20"/></td>
                </tr>
                <tr>
                    <td>Please type your password: </td>
                    <td><input type="password" name="j_password" size="20"/></td>
                </tr>
            </table>
            <p></p>
            <input type="submit" value="Submit" onclick="storeUsername()"/>
            <input type="reset" value="Reset"/>
        </form>
        <br/>
        <h:form>
            <h:button outcome="Create.xhtml" value="Create New User"/>
        </h:form>
    </h:body>
</html>
