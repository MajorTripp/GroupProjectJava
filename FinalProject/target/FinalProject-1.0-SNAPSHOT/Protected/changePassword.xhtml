<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html">
    <h:head>
        <title>Password Title</title>
        <h:outputScript library="js" name="pass.js"/>
    </h:head>
    <h:body>
        <h1>Change password</h1>
        <h:form>
            <h:inputtext id="username" 
                         name="username"
                         title="Input Username"
                         value="#{pass.username}"
                         requiredMessage="Error: Username required"
                         maxlength="25"/><br/>
            <h:inputtext id="oldpassword" 
                         name="oldpassword"
                         title="Input Old Password"
                         value="#{pass.password1}"
                         requiredMessage="Error: Password required"
                         maxlength="25"/><br/>
            <h:inputtext id="newpassword" 
                         name="newpassword"
                         title="Input New Password"
                         value="#{pass.password2}"
                         requiredMessage="Error: Password required"
                         maxlength="25"/><br/>
            <h:inputtext id="confpassword" 
                         name="confpassword"
                         title="Confirm New Password"
                         value="#{pass.password3}"
                         requiredMessage="Error: Password required"
                         maxlength="25"/><br/><p/>
            <h:commandButton id="submit"
                             value="Submit"
                             onclick="checkPassword();"
                             action="landingpage"/> 
            <!-- action change this to landing page, as well index action below -->
            <h:commandButton id="reset"
                             value="Reset"
                             type="reset"/>
            <h:commandButton id="back"
                             value="Back"
                             action="index"
                             type="button"/>
        </h:form>
    </h:body>
</html>
